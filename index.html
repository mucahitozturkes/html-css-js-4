<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main class="main-container">

    <div class="main-container-wrap">

      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>

      <div class="image">
        <img src="images/hero-mobile.jpg" alt="" class="mobil-img">
        <img src="images/hero-desktop.jpg" alt="" class="desktop-img">
      </div>

      <div class="content">

        <div class="logo-desk">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="content-wrap">

          <div class="title">
            <h1>We're</h1> <span> coming soon</span>
          </div>

          <div class="text">
            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>

          <form action="#" class="input">

            <input type="text" placeholder="Email Address">

            <div class="icon hidden">
              <img src="images/icon-error.svg" alt="">
            </div>

            <button id="submitButton" type="submit"><img src="images/icon-arrow.svg" alt=""></button>

          </form>
          <div class="alert hidden">
            Please provide a valid email
          </div>

        </div>

      </div>

    </div>

  </main>

  <script src="scprit.js"></script>
</body>

</html>
